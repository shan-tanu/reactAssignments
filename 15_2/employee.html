<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
  </head>
  <body>
    <h3>To Add New Employee, fill details and submit.</h3>
    <div>
      <label for="name">Employee Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" /><br /><br />
      <label for="desgn">Designation:</label><br />
      <input type="text" id="desgn" name="desgn" /><br /><br />
      <input type="submit" value="Add Employee" onclick="sendToAdd()" />
    </div>

    <script>
      function sendToAdd() {
        EMP.addEmployee(
          document.getElementById("name").value,
          document.getElementById("age").value,
          document.getElementById("desgn").value
        );
        document.getElementById("name").value = "";
        document.getElementById("age").value = "";
        document.getElementById("desgn").value = "";
      }
    </script>

    <br /><br /><br />
    <h3>To get details of employee. Click the button.</h3>
    <script src="./employee.js"></script>
    <div class="simple">
      <div>
        <button onclick="EMP.getEmployee()">Get Details</button>
        <button onclick="EMP.clearDetails()">Clear</button>
      </div>

      <p id="result"></p>
    </div>
  </body>
</html>
